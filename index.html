<script>
    let audioCtx;
    let voices = [];
    let userList = JSON.parse(localStorage.getItem('atm_user_list')) || [];
    let currentUser = null;
    let historyStack = [];

    // [ì¤‘ìš”: ëª¨ë°”ì¼ ì˜¤ë””ì˜¤ ì ê¸ˆ í•´ì œ í•¨ìˆ˜]
    function initAudio() { 
        if(!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        // ë¸Œë¼ìš°ì €ê°€ ì˜¤ë””ì˜¤ë¥¼ ì¤‘ì§€ì‹œí‚¨ ìƒíƒœë¼ë©´ ë‹¤ì‹œ ì‹œì‘
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }

        // iOS/Safari ë“±ì—ì„œ ì˜¤ë””ì˜¤ë¥¼ í™œì„±í™”í•˜ê¸° ìœ„í•œ ë¬´ìŒ ë²„í¼ ì¬ìƒ
        const buffer = audioCtx.createBuffer(1, 1, 22050);
        const source = audioCtx.createBufferSource();
        source.buffer = buffer;
        source.connect(audioCtx.destination);
        source.start(0);

        // ìŒì„± ëª©ë¡ ë¡œë“œ ì‹œë„
        if(voices.length === 0) {
            voices = window.speechSynthesis.getVoices();
        }
    }

    function beep(f, d) { 
        if(!audioCtx) return; 
        const o = audioCtx.createOscillator(); 
        const g = audioCtx.createGain(); 
        o.connect(g); g.connect(audioCtx.destination); 
        o.frequency.value = f; 
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d); 
        o.start(); o.stop(audioCtx.currentTime + d); 
    }

    function speak(text) {
        if (!window.speechSynthesis) return;
        window.speechSynthesis.cancel(); 
        const msg = new SpeechSynthesisUtterance(text);
        
        // í•œêµ­ì–´ ìŒì„± ì„¤ì • ìµœì í™”
        if (voices.length === 0) voices = window.speechSynthesis.getVoices();
        const fv = voices.find(v => v.lang.includes('ko') && (v.name.includes('Google') || v.name.includes('Female') || v.name.includes('Yuna') || v.name.includes('Heami')));
        
        if (fv) msg.voice = fv;
        msg.lang = 'ko-KR';
        msg.rate = 1.0; 
        msg.pitch = 1.1;
        window.speechSynthesis.speak(msg);
    }

    // ëª©ì†Œë¦¬ ë¡œë”© ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    window.speechSynthesis.onvoiceschanged = () => { voices = window.speechSynthesis.getVoices(); };

    function move(id) {
        historyStack.push(document.querySelector('.screen.active').id);
        document.getElementById('nav-back').classList.add('active');
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('scr-'+id).classList.add('active');
        beep(800, 0.1);
    }

    function goBack() {
        if(historyStack.length === 0) return;
        const prev = historyStack.pop();
        if(historyStack.length === 0) document.getElementById('nav-back').classList.remove('active');
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(prev).classList.add('active');
    }

    function renderUserList() {
        const container = document.getElementById('user-list-container');
        if(userList.length === 0) {
            container.innerHTML = '<div style="padding:40px; text-align:center; color:#8B95A1;">ë“±ë¡ëœ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
            return;
        }
        container.innerHTML = userList.map((u, idx) => `<div class="user-item" onclick="openSetup(${idx})"><div class="user-info"><span class="user-name">${u.name}</span><span class="user-sub">${u.coupon}</span></div><span style="color:var(--primary); font-weight:bold;">ìˆ˜ì • ></span></div>`).join('');
    }

    function openSetup(idx = -1) {
        document.getElementById('setup-title').innerText = idx === -1 ? "íšŒì› ì •ë³´ ë“±ë¡" : "íšŒì› ì •ë³´ ìˆ˜ì •";
        document.getElementById('del-btn').style.display = idx === -1 ? "none" : "block";
        if(idx === -1) {
            document.getElementById('set-index').value = "-1";
            document.getElementById('set-target').value = ""; document.getElementById('set-coupon').value = "";
            document.getElementById('set-pw').value = ""; document.getElementById('set-msg').value = ""; document.getElementById('set-data').value = "";
        } else {
            const u = userList[idx];
            document.getElementById('set-index').value = idx;
            document.getElementById('set-target').value = u.name; document.getElementById('set-coupon').value = u.coupon;
            document.getElementById('set-pw').value = u.pw || ""; document.getElementById('set-msg').value = u.msg;
            document.getElementById('set-type').value = u.type; document.getElementById('set-data').value = u.data;
        }
        move('setup');
    }

    function saveData() {
        const idx = parseInt(document.getElementById('set-index').value);
        const d = { name: document.getElementById('set-target').value.trim(), coupon: document.getElementById('set-coupon').value.trim(), pw: document.getElementById('set-pw').value, msg: document.getElementById('set-msg').value, type: document.getElementById('set-type').value, data: document.getElementById('set-data').value || "HAPPY-GIFT" };
        if(!d.name || !d.coupon) return alert("í•„ìˆ˜ ì…ë ¥ í•­ëª©ì„ í™•ì¸í•˜ì„¸ìš”.");
        if(idx === -1) userList.push(d); else userList[idx] = d;
        localStorage.setItem('atm_user_list', JSON.stringify(userList));
        speak("ì •ë³´ê°€ ì•ˆì „í•˜ê²Œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.");
        renderUserList(); goBack();
    }

    function deleteUser() { if(!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return; userList.splice(parseInt(document.getElementById('set-index').value), 1); localStorage.setItem('atm_user_list', JSON.stringify(userList)); renderUserList(); goBack(); }

    function handleWithdraw() {
        initAudio(); // ë²„íŠ¼ í´ë¦­ ì‹œ ì˜¤ë””ì˜¤ í™œì„±í™”
        if(userList.length === 0) { speak("ë“±ë¡ëœ íšŒì›ì´ ì—†ìŠµë‹ˆë‹¤."); openSetup(); return; }
        nArr = []; updateN(); move('name'); speak("ì„±í•¨ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”.");
    }

    let nArr = [];
    function kPress(k) { beep(1000, 0.05); nArr.push(k); updateN(); }
    function kReset() { nArr.pop(); updateN(); }
    function updateN() { document.getElementById('display-name').innerText = Hangul.assemble(nArr); }
    function kCheck() {
        const name = Hangul.assemble(nArr);
        currentUser = userList.find(u => u.name === name);
        if(currentUser) { move('pw'); speak("í™•ì¸ë˜ì—ˆìŠµë‹ˆë‹¤. ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”."); }
        else { speak("ë“±ë¡ë˜ì§€ ì•Šì€ ì´ë¦„ì…ë‹ˆë‹¤."); }
    }

    let pStr = "";
    function pPress(n) { if(pStr.length < 4) { pStr += n; beep(1100, 0.05); updateDots(); } }
    function pReset() { pStr = ""; updateDots(); }
    function updateDots() { document.querySelectorAll('.p-dot').forEach((dot, idx) => { dot.style.background = idx < pStr.length ? "var(--primary)" : "#D1D6DB"; }); }
    function pCheck() {
        if(pStr.length < 4) return;
        if(!currentUser.pw || pStr === currentUser.pw) { speak("ì¸ì¦ì— ì„±ê³µí–ˆìŠµë‹ˆë‹¤. ëª…ì„¸í‘œë¥¼ í™•ì¸í•˜ì„¸ìš”."); finish(); }
        else { speak("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤."); pReset(); }
    }

    function finish() {
        document.getElementById('res-target').innerText = currentUser.name;
        document.getElementById('res-coupon').innerText = currentUser.coupon;
        document.getElementById('res-msg').innerText = currentUser.msg;
        document.getElementById('res-code-val').innerText = currentUser.data;
        const q = document.getElementById('qrcode'); const b = document.getElementById('barcode');
        q.style.display = currentUser.type === 'qr' ? 'block' : 'none'; b.style.display = currentUser.type === 'barcode' ? 'block' : 'none';
        if(currentUser.type === 'qr') { q.innerHTML = ""; new QRCode(q, {text: currentUser.data, width: 110, height: 110}); }
        move('result');
    }

    function showLotto() {
        initAudio();
        const nums = []; while(nums.length < 6) { let r = Math.floor(Math.random() * 45) + 1; if(!nums.includes(r)) nums.push(r); }
        document.getElementById('lotto-nums').innerHTML = nums.sort((a,b)=>a-b).map(n => `<span class="lotto-num">${n}</span>`).join('');
        document.getElementById('lotto-modal').style.display = 'flex';
        speak("ì˜¤ëŠ˜ì˜ í–‰ìš´ ë²ˆí˜¸ì…ë‹ˆë‹¤.");
    }
    function closeLotto() { document.getElementById('lotto-modal').style.display = 'none'; }
    function download() { html2canvas(document.getElementById('capture-area')).then(canvas => { const link = document.createElement('a'); link.download = `ëª…ì„¸í‘œ.png`; link.href = canvas.toDataURL(); link.click(); speak("ì´ë¯¸ì§€ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤."); }); }
</script>
