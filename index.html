<script>
    let audioCtx;
    let voices = [];

    function initAudio() { 
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); 
        if(voices.length === 0) voices = window.speechSynthesis.getVoices();
    }

    function beep(f, d) { 
        if(!audioCtx) return; 
        const o = audioCtx.createOscillator(); 
        const g = audioCtx.createGain(); 
        o.connect(g); g.connect(audioCtx.destination); 
        o.frequency.value = f; 
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d); 
        o.start(); o.stop(audioCtx.currentTime + d); 
    }

    function speak(text) {
        window.speechSynthesis.cancel(); 
        const msg = new SpeechSynthesisUtterance(text);
        if (voices.length === 0) voices = window.speechSynthesis.getVoices();
        const femaleVoice = voices.find(v => v.lang.includes('ko') && (v.name.includes('Google') || v.name.includes('Female') || v.name.includes('Heami')));
        if (femaleVoice) msg.voice = femaleVoice;
        msg.lang = 'ko-KR';
        msg.rate = 1.0; 
        msg.pitch = 1.1;
        window.speechSynthesis.speak(msg);
    }

    window.speechSynthesis.onvoiceschanged = () => { voices = window.speechSynthesis.getVoices(); };

    let userData = JSON.parse(localStorage.getItem('happy_atm_data'));
    let historyStack = [];

    function move(id) {
        historyStack.push(document.querySelector('.screen.active').id);
        document.getElementById('nav-back').classList.add('active');
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('scr-'+id).classList.add('active');
        beep(800, 0.1);
        
        // í™”ë©´ ì „í™˜ ì‹œ ì´ˆê¸°í™”
        if(id === 'pw') pReset();
    }

    function goBack() {
        if(historyStack.length === 0) return;
        const prev = historyStack.pop();
        if(historyStack.length === 0) document.getElementById('nav-back').classList.remove('active');
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(prev).classList.add('active');
    }

    function saveData() {
        const d = {
            name: document.getElementById('set-target').value,
            coupon: document.getElementById('set-coupon').value,
            pw: document.getElementById('set-pw').value,
            msg: document.getElementById('set-msg').value,
            type: document.getElementById('set-type').value,
            data: document.getElementById('set-data').value || "HAPPY-GIFT-CODE"
        };
        if(!d.name || !d.coupon) return alert("í•„ìˆ˜ ì •ë³´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
        localStorage.setItem('happy_atm_data', JSON.stringify(d));
        userData = d;
        speak("ì •ë³´ê°€ ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.");
        setTimeout(() => location.reload(), 1200);
    }

    function handleWithdraw() {
        initAudio();
        if(!userData) { 
            speak("ë“±ë¡ëœ íšŒì› ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € ì •ë³´ë¥¼ ë“±ë¡í•´ ì£¼ì„¸ìš”."); 
            move('setup'); 
            return; 
        }
        move('name'); 
        speak("ì„±í•¨ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”.");
    }

    function showLotto() {
        initAudio();
        const nums = [];
        while(nums.length < 6) {
            let r = Math.floor(Math.random() * 45) + 1;
            if(!nums.includes(r)) nums.push(r);
        }
        document.getElementById('lotto-nums').innerHTML = nums.sort((a,b)=>a-b).map(n => `<span class="lotto-num">${n}</span>`).join('');
        document.getElementById('lotto-modal').style.display = 'flex';
        speak("ì´ë²ˆ ì£¼ í–‰ìš´ì˜ ë²ˆí˜¸ë¥¼ ë½‘ì•„ë“œë ¸ìŠµë‹ˆë‹¤. ê¼­ ë‹¹ì²¨ë˜ì‹œê¸¸ ë°”ë„ê²Œìš”!");
    }

    function closeLotto() { document.getElementById('lotto-modal').style.display = 'none'; }

    let nArr = [];
    function kPress(k) { beep(1000, 0.05); nArr.push(k); updateN(); }
    function kReset() { nArr.pop(); updateN(); }
    function updateN() { document.getElementById('display-name').innerText = Hangul.assemble(nArr); }
    function kCheck() {
        if(Hangul.assemble(nArr) === userData.name) {
            move('pw'); 
            speak("ë¹„ë°€ë²ˆí˜¸ 4ìë¦¬ë¥¼ ì…ë ¥í•˜ê³  í™•ì¸ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.");
        } else { speak("ì´ë¦„ì´ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì…ë ¥í•´ ì£¼ì„¸ìš”."); }
    }

    // [ë¹„ë°€ë²ˆí˜¸ ë¡œì§ ìˆ˜ì •]
    let pStr = "";
    function pPress(n) {
        if(pStr.length < 4) {
            pStr += n; 
            beep(1100, 0.05);
            updateDots();
        }
    }
    
    function pReset() { 
        pStr = ""; 
        updateDots();
    }
    
    function updateDots() {
        const dots = document.querySelectorAll('.p-dot');
        dots.forEach((dot, idx) => {
            dot.style.background = idx < pStr.length ? "var(--primary)" : "#D1D6DB";
        });
    }

    function pCheck() {
        // í™•ì¸ ë²„íŠ¼ í´ë¦­ ì‹œì—ë§Œ ê²€ì¦
        if(pStr.length < 4) {
            speak("ë¹„ë°€ë²ˆí˜¸ 4ìë¦¬ë¥¼ ëª¨ë‘ ì…ë ¥í•´ ì£¼ì„¸ìš”.");
            return;
        }

        // ë¹„ë°€ë²ˆí˜¸ ê²€ì¦ (ì„¤ì • ì•ˆí–ˆìœ¼ë©´ í†µê³¼, í–ˆìœ¼ë©´ ì¼ì¹˜ì—¬ë¶€ í™•ì¸)
        if(!userData.pw || pStr === userData.pw) {
            speak("ì¸ì¦ë˜ì—ˆìŠµë‹ˆë‹¤. ëª…ì„¸í‘œë¥¼ ì¶œë ¥í•©ë‹ˆë‹¤.");
            finish();
        } else { 
            speak("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì…ë ¥í•´ ì£¼ì„¸ìš”."); 
            pReset(); 
        }
    }

    function finish() {
        document.getElementById('res-target').innerText = userData.name;
        document.getElementById('res-coupon').innerText = userData.coupon;
        document.getElementById('res-msg').innerText = userData.msg;
        document.getElementById('res-code-val').innerText = userData.data;
        const q = document.getElementById('qrcode');
        const b = document.getElementById('barcode');
        q.style.display = userData.type === 'qr' ? 'block' : 'none';
        b.style.display = userData.type === 'barcode' ? 'block' : 'none';
        if(userData.type === 'qr') { q.innerHTML = ""; new QRCode(q, {text: userData.data, width: 110, height: 110}); }
        move('result');
    }

    function download() {
        html2canvas(document.getElementById('capture-area')).then(canvas => {
            const link = document.createElement('a');
            link.download = 'í–‰ë³µì€í–‰_ëª…ì„¸í‘œ.png';
            link.href = canvas.toDataURL();
            link.click();
            speak("ëª…ì„¸í‘œ ì´ë¯¸ì§€ë¥¼ ì €ì¥í–ˆìŠµë‹ˆë‹¤.");
        });
    }
</script>
